{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %}
            <!-- Titulo -->
        {% endblock %}
        | Equipo 6
    </title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}">
</head>
<body>
    <nav id="navegacion" class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'inicio' %}">
            <img id="logo" src="{% static 'images/logo2.png'%}" alt="logo">
            <span>Plush</span>
        </a>
        <!-- Menu Hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Enlaces -->
        <div class="collapse navbar-collapse" id="navbarNav">
              <!-- Enlaces a la izquierda -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Comics</a>
                </li>
              </ul>
            <!-- Enlaces a la derecha -->
            <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="#">Cerrar Sesión</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Iniciar sesión</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Registrarse</a>
                  </li>
            </ul>
          </div>
    </nav>
    <!-- Contenedor general -->
    <main id="contenedor-general">
        <!-- Contenedor del contenido principal -->
        <div id="content-wrapper">
            {% block content %}
                <!-- Contenido principal -->
            {% endblock %}
        </div>
    </main>
    <!-- Pie de pagina -->
     <footer id="footer">
        <p>&copy; 2024 Diseño de interfaces Equipo6 | Todos los derechos reservados.</p>
     </footer>
</body>
</html>
