<!-- Agregamos el layout -->
{% extends '../layouts/layout.html' %}

<!-- Folder static -->
{% load static %}

{% block titulo %}
    {{ titulo }}
{% endblock %}

<!-- Contenido principal -->
{% block content %}   
    <!--Estilos  -->
    <link rel="stylesheet" href="{% static 'css/buscar_comics.css' %}">
    <div id="main-container">
        <!-- Titulo -->
        <div class="titulo">
            <h2>{{ titulo }}</h2>
        </div>
        <!-- Comics -->
        {% if comics %}
            {% include 'partials/lista_comics.html' %}
        {% else %}
            <div class="not-found">
                <img src="{% static 'images/not-found.svg' %}" alt="No hay cÃ³mics" width="520px">
            </div>
        {% endif %}
    </div>

    <div id="data-busqueda" data-busqueda="{{ busqueda }}" style="display: none;"></div>
    
    <!-- Javascript -->
    <script src="{% static 'js/buscar_comics.js' %}"></script>
{% endblock %}
